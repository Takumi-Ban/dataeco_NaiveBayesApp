{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h3 class="mt-3">データ</h3>
        {% if results %}
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="result">
                <tr>
                    <th>id</th>
                    <th>ラベル</th>
                    <th>テキスト</th>
                    <th>登録時間</th>
                </tr>
                {% for cont in results %}
                <tr>
                    {% for c in cont %}
                    <td>{{ c }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
